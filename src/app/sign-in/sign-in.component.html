<div class="sign-in-form">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Numéro d'immatriculation</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Saisir le numéro de plaque">
      <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais vos données.</small>
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Se connecter</button>
    </div>
  </form>
</div>
