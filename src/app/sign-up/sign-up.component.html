<div class="sign-up-form">
    <form [formGroup]="userForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
            <label for="plateNumber">Numéro d'immatriculation</label>
            <input type="text" class="form-control" id="plateNumber" formControlName="plateNumber"
                placeholder="Saisir le numéro de plaque">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="ex : 'Dupont'">
        </div>
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                placeholder="ex : 'Jean'">
        </div>
        <div class="form-group">
            <label for="userName">Pseudonyme</label>
            <input type="text" class="form-control" id="userName" formControlName="userName"
                placeholder="ex : 'ClioJD'">
        </div>

        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="text" class="form-control" id="userEmail" formControlName="userEmail"
                placeholder="email">
        </div>
        <div class="form-group">
            <label for="userPassword">Mot de passe</label>
            <input type="password" class="form-control" id="userPassword" formControlName="userPassword">
        </div>
        <div class="form-group" >
            <label for="userPasswordConfirmation">Répéter votre mot de passe</label>
            <input type="password" [ngClass]="{'form-control' : true, 'pwd-error' : isWrongPassword()}" id="userPasswordConfirmation" formControlName="userPasswordConfirmation">
            <label *ngIf="isWrongPassword()" class="pwd-error-message">Les mots de passes sont différents</label>
        </div>
        <div class="form-group-btn">
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">S'inscrire</button>
        </div>
    </form>
</div>
