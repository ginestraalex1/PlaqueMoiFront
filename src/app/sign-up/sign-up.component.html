<div class="sign-up-form">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Numéro d'immatriculation</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Saisir le numéro de plaque">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="ex : 'Dupont'">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Prénom</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="ex : 'Jean'">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="exampleInputPassword1">Répéter votre mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">S'inscrire</button>
        </div>
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais vos données.</small>

    </form>
</div>
